<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{Lable.title}">I18N</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<script type="text/javascript">
        function doAjaxPost() {
        // get the form values
       // var name = $('#name').val();
       // var education = $('#education').val();
       alert("name");
        $.ajax({
        	type : "GET",
        	url : "http://localhost:8044/SpringThymeleaf-I18NXml/?lang=hi",
       // data: "firstname=" + name + "&lastname=" + education, 
        success: function(response){
           alert(response);
        // we have the response
        $('#info').html(response);
        $('#add').val('data sent sent');
       // $('#info1').text();
        //empty the fild
        $('#name').val('');
        $('#education').val('');
        },
        error: function(e){
        alert('Error: ' + e);
        } 
        });
        }
        </script>
<body>
	Language :
	<a href="?lang=es">TELGU</a> |
	<a href="?lang=hi">HINDI</a> |
	<a href="?lang=en">ENGLISH</a><br>
	
	<input type="button" value="TELGU" onclick="doAjaxPost()"><br/>
	<input type="button" value="HINDI" onclick="doAjaxPost()"><br/>
	<input type="button" value="ENGLISH" onclick="doAjaxPost()"><br/>
	
	<h1>Spring MVC + Thymeleaf Hello World example</h1>
	<h1 th:text="#{welcome.msg}">Thymeleaf</h1>
	<form action="#" th:action="@{form.htm}" th:object="${person}">
	<h3 th:text="#{Form.heading}">Form Heading</h3>
	<div>
	      <div th:class="${#fields.hasErrors('p_id')}">
		<label th:text="#{Label.id}" class="col-sm-2 control-label"></label>
		<input type="text" th:field="*{p_id}"  class="form-control" />
		<p th:errors="*{p_id}"></p>
		 </br> </br>
		</div>
		
		<label th:text="#{Label.firstName}" class="col-sm-2 control-label"></label>
		<input type="text" th:field="*{fname}"  class="form-control" /> </br> </br>
		
		<label th:text="#{Label.lastName}" class="col-sm-2 control-label"></label>
		<input type="text"  th:field="*{lname}" class="form-control" /> <br/> </br>
		
		<button type="submit" th:inline="text" class="btn btn-primary">[[#{Label.save}]]</button>
		
	</div>
	</form>
	

</body>
</html>
