<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <h1>Spring MVC + Thymeleaf  Hello World example</h1>
   
   <p th:text="${message}"></p>
   <p>
  Today is: <span th:text="${#calendars.format(today,'dd MMM yyyy')}">13 May 2011</span>
</p>
	<h1>Customer Form</h1>
    <form th:action="@{/form.htm}" th:object="${customer}" method="get">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
    <p>First Name: <input type="text" th:field="*{firstname}" /></p> 
        <p>Last Name: <input type="text" th:field="*{lastname}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
